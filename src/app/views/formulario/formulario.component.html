<section class="mt-20">
  <div class="flex justify-center">
    <div class="w-[75%] bg-[#FFFFFF]" style=" border-radius: 20px;">
      <div>
        <p
          style="height:  87px; width: 100%; display: flex; align-items: center; background: #FFFFFF; justify-content: center; border-radius: 20px; box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);" >
          ¿Quiere vender tu auto?</p>
      </div>

      <div class="flex flex-col">

        <div class="flex justify-center mt-[11px]">
          <div class=" w-[75%] text-[18px]">
            <p>Llena aquí tus datos, verifícalo con nosotros y ofrécelo a  precio de mercado.</p>
          </div>
        </div>

        <div class="flex justify-center mt-[11px]">
          <div class=" w-[75%] text-[12.5px] text-[#757F89]">
            <p>* Para un llenado efectivo recomendamos tener tu Tarjeta de Propiedad a la mano</p>
          </div>
        </div>
      </div>

      <div class="mt-10">
        <form>
          <div class="flex flex-wrap justify-center space-x-5">
            <div class="flex justify-center space-x-16"  style="width: 100%;">
              <mat-form-field style="width: 30%;">
                <mat-label>Marca</mat-label>
                <input matInput placeholder="Marca" value="">
              </mat-form-field>
              <mat-form-field style="width: 30%;">
                <mat-label>Modelo</mat-label>
                <input matInput placeholder="Modelo" value="">
              </mat-form-field>
            </div>
          </div>

          <div class="flex flex-wrap justify-center" style="width: 100%;">
            <div class="flex justify-center" style="width: 100%;">
              <form style="width: 70%;">
                <mat-form-field style="width: 100%;">
                  <mat-label>Versión</mat-label>
                  <input matInput placeholder="Versión">
                </mat-form-field>
              </form>
            </div>
          </div>

          <div class="flex flex-wrap justify-center">
            <div class="flex justify-center space-x-16"  style="width: 100%;">
              <mat-form-field style="width: 30%;">
                <mat-label>Año de fabricación</mat-label>
                <input matInput placeholder="Año de fabricacion" value="">
              </mat-form-field>
              <mat-form-field style="width: 30%;">
                <mat-label>Kilometraje</mat-label>
                <input matInput placeholder="Kilometraje" value="">
              </mat-form-field>
            </div>
          </div>

          <div class="flex flex-wrap justify-center" style="width: 100%;">
            <div class="flex justify-center" style="width: 100%;">
              <form style="width: 70%;">
                <mat-form-field style="width: 100%;">
                  <mat-label>E-mail</mat-label>
                  <input matInput placeholder="checkauto@example.com">
                </mat-form-field>
              </form>
            </div>
          </div>

          <div class="flex flex-wrap justify-center" style="width: 100%;">
            <div class="flex justify-center" style="width: 100%;">
              <form style="width: 70%;">
                <mat-form-field style="width: 100%;">
                  <mat-label>Celular</mat-label>
                  <input matInput placeholder="Celular">
                </mat-form-field>
              </form>
            </div>
          </div>

          <div class="flex justify-center mb-14 ">
            <button style="width: 70%; height: 60px; background: #001662; border-radius: 10px;" mat-flat-button color="primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
